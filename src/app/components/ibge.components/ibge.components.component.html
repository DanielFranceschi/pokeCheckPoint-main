<h1>Estados</h1>
<table class="table table-striped">
     <thead>
        <th>Id</th>
        <th>Sigla</th>
        <th>Nome</th>
     </thead>
     <tbody>
            @for (itens of estados; track $index){
            <tr>
                <td>{{itens.id}}</td>
                <td>{{itens.sigla}}</td>
                <td>{{itens.nome}}</td>
            </tr>}
    </tbody>
 </table>
